<div *ngIf="Popup.show" class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1"
  role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow" style="
    position: fixed;
    width: 500px;
    height: 300px;
    left: 50%;
    top: 50%;
    margin-left: -250px;
    margin-top: -150px;
    z-index: 10;">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5">警告</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)='popup.close()'></button>
      </div>
      <div class="modal-body py-0">
        <p>{{Popup.message}}</p>
      </div>
      <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
        <button type="button" class="btn btn-lg btn-primary" (click)='popup.close()'>確定</button>
        <!-- <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">Close</button> -->
      </div>
    </div>
  </div>
</div>

<div *ngIf="Popup.show" class="filter"></div>
