<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
  id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Login</h1>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">


          <div class="form-floating mb-3">
            <input type="username" class="form-control rounded-3" name="username" [(ngModel)]="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" name="password" [(ngModel)]="password"
              (keyup.enter)="Login($event)">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button" (click)='Login($event)'>
            {{submit}}
          </button>
          <!-- <small class="text-body-secondary">Sign up</small> -->


        </form>
      </div>
    </div>
  </div>
</div>
